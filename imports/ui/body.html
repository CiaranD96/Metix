<body>
  <header class="jumbotron jumbotron-fluid bg">
    <h1 class="display-4 text-center">
      My <span class="span-text">Reminders</span>
    </h1>
    <p class="lead text-center">
      Keeping all of your reminders in one place...
    </p>
    <div class="text-center">
      {{ >loginButtons }}
    </div>
  </header>
  <div class="container">
    {{#if currentUser}}
    <h2 class="text-center">
      Your <span class="span-text">Daily</span> Reminders...
    </h2>
    <div class="text-center">
      {{> calendar}}
    </div>

    <form class="new-reminder">
      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Title..."
          required
        />
      </div>
      <div class="form-group">
        <label for="text">Description</label>
        <input
          type="text"
          name="text"
          class="form-control"
          placeholder="Type to add reminder..."
          required
        />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" name="time" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-danger mb-3">
        Add Reminder
      </button>
    </form>

    <ul class="list-group">
      {{#each reminders}}
      {{> reminder}}
      {{/each}}
    </ul>
    {{else}}
    <h2 class="text-center">
      Please <span class="span-text">log in</span> to view your reminders.
    </h2>
    {{/if}}
  </div>
</body>
