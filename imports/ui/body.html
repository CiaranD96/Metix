<body>
  <header>
    <h1>My <span class="span-text">Reminders</span></h1>
    {{ > loginButtons}}
  </header>
  <div class="container">
    <h2>Your <span class="span-text">Daily</span> Reminders...</h2>
    {{#if currentUser}}
    <form class="new-reminder">
      <input type="text" name="title" placeholder="Title..." required />
      <input
        type="text"
        name="text"
        placeholder="Type to add reminder..."
        required
      />
      <input type="datetime-local" name="date" id="date" required />
      <button type="submit">Add Reminder</button>
    </form>

    <ul>
      {{#each reminders}}
      {{> reminder}}
      {{/each}}
    </ul>
    {{/if}}
  </div>
</body>
